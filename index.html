<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <meta property="og:image" content="https://guess-the-number-hazel.vercel.app/images/banner.webp" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pangolin&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="./images/char1.webp" media="(max-width: 350px)">
    <link rel="preload" as="image" href="./images/char1-fear.webp" media="(max-width: 350px)">
    <link rel="preload" as="image" href="./images/char1-guess.webp" media="(max-width: 350px)">
    <link rel="preload" as="image" href="./images/char1-lose.webp" media="(max-width: 350px)">
    <link rel="preload" as="image" href="./images/char1-win.webp" media="(max-width: 350px)">
    <link rel="preload" as="image" href="./images/char2.webp" media="(max-width: 350px)">
    <link rel="preload" as="image" href="./images/char2-fear.webp" media="(max-width: 350px)">
    <link rel="preload" as="image" href="./images/char2-lose.webp" media="(max-width: 350px)">
    <link rel="preload" as="image" href="./images/char2-win.webp" media="(max-width: 350px)">
    <link rel="preload" as="image" href="./images/char2-guess.webp" media="(max-width: 350px)">
</head>

<body>
    <div class="container">
        <section id="main-section">
            <div class="title">
                <img src="./images/title.svg" alt="Guess The Number">
            </div>
            <div class="menu-buttons-container">
                <a href="#players-section"><button id="choose-chars-btn" class="menu-btn" type="button">Start game</button></a>
                <button class="menu-btn" type="button">How to play</button>
                <button class="menu-btn" type="button">Credits</button>
            </div>
        </section>
        <section id="players-section">
            <h2>Choose your character to play with.</h2>
            <div class="chars-container">
                <div id="choice1">
                    <img src="./images/char1.webp" alt="Character 1">
                </div>
                <div id="choice2">
                    <img src="./images/char2.webp" alt="Character 2">
                </div>
            </div>
            <button id="start" class="menu-btn" type="button">Ready!</button>
        </section>
        <section id="game-section">
            <div id="output"></div>
            <div class="canvas">
                <form id="form">
                    <input required type="number" id="number-input">
                    <button class="button" type="submit" id="submit">Guess</button>
                </form>
            </div>
            <div class="balloons-container">
                <div class="balloon" id="balloon1"></div>
                <div class="clue"></div>
                <div class="balloon" id="balloon2"></div>
            </div>
            <div class="chars-container">
                <div class="char1">
                </div>
                <div class="char2">
                </div>
            </div>
            <div class="guesses-list">
                <p>Player's guesses:</p>
                <div class="user-list"></div>
            </div>
            <div>
                <p>Opponent's guesses:</p>
                <div class="cpu-list"></div>
            </div>
            <div class="victory-count">
                <div>
                    <h3>Player's victories:</h3>
                    <div class="player-victory counter">0</div>
                </div>
                <div>
                    <h3>Opponent's victories:</h3>
                    <div class="opponent-victory counter">0</div>
                </div>
            </div>
            <form class="gameover-buttons">
                <button class="button gameover-btn" id="restart">Play again</button>
                <button class="button gameover-btn">Quit</button>
            </form>
        </section>
    </div>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-img">
                <a href="http://vfostudio.eu5.net"><img src="./images/vfo-studio-white.svg" alt="VFO Studio logo"></a>
            </div>
            <div class="footer-text">
                <p>
                    This game was built by Victor Freire Oliveira<br />
                    <a href="https://github.com/oliveira-victor/" target="_blank">github.com/oliveira-victor</a>
                </p>
                <br />
                <p>
                    A VFO Studio production<br />
                    <a href="http://vfostudio.eu5.net" target="_blank">VFO Studio</a>
                </p>
            </div>
        </div>
    </footer>

    <script src="./scripts/main.js"></script>
</body>

</html>
